<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ùòºùôçùôäùôìùòº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            overflow: hidden;
            position: relative;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-text {
            color: #fff;
            font-size: 28px;
            letter-spacing: 12px;
            margin-bottom: 40px;
            animation: loaderGlow 1s infinite, textFloat 3s ease-in-out infinite;
        }

        @keyframes loaderGlow {
            0%, 100% { 
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; 
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000; 
                transform: scale(1.05);
            }
        }

        @keyframes textFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .progress-bar {
            width: 500px;
            height: 6px;
            background: #1a1a1a;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
            border-radius: 3px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #fff, #ff0000);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px #ff0000;
            animation: progressPulse 1s infinite, progressScan 2s linear infinite;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes progressPulse {
            0%, 100% { box-shadow: 0 0 20px #ff0000; }
            50% { box-shadow: 0 0 30px #ff0000, 0 0 50px #ff0000; }
        }

        @keyframes progressScan {
            0% { background-position: -500px 0; }
            100% { background-position: 500px 0; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .main-content {
            opacity: 0;
            transition: opacity 1.5s ease;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-content.visible {
            opacity: 1;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(3n) {
            background: #ff0000;
            width: 3px;
            height: 3px;
        }

        .star:nth-child(5n) {
            background: #ffffff;
            width: 1px;
            height: 1px;
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.2; 
                transform: scale(1);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.5); 
            }
        }

        .scanlines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.03) 0px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        .vignette {
            position: absolute;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.9);
            pointer-events: none;
            animation: vignettePulse 5s infinite;
        }

        @keyframes vignettePulse {
            0%, 100% { box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.9); }
            50% { box-shadow: inset 0 0 250px rgba(0, 0, 0, 0.95); }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 80px 100px;
            animation: containerFloat 6s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(0.5deg); }
            50% { transform: translateY(0px) rotate(-0.5deg); }
            75% { transform: translateY(15px) rotate(0.5deg); }
        }

        .title-wrapper {
            position: relative;
            margin-bottom: 80px;
            perspective: 1000px;
        }

        h1 {
            font-size: 120px;
            color: #ffffff;
            letter-spacing: 24px;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #fff,
                0 0 40px #ff0000,
                0 0 70px #ff0000,
                0 0 80px #ff0000,
                0 0 100px #ff0000,
                0 0 150px #ff0000;
            animation: flicker 2s infinite alternate, glitchText 4s infinite, pulse 2s infinite, titleFloat 8s ease-in-out infinite;
            position: relative;
            font-weight: 900;
            transform-style: preserve-3d;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #fff,
                    0 0 40px #ff0000,
                    0 0 70px #ff0000,
                    0 0 80px #ff0000,
                    0 0 100px #ff0000,
                    0 0 150px #ff0000;
                opacity: 1;
            }
            20%, 24%, 55% {
                text-shadow: none;
                opacity: 0.8;
            }
        }

        @keyframes glitchText {
            0% { transform: translate(0) skew(0deg); }
            20% { transform: translate(-3px, 3px) skew(1deg); }
            40% { transform: translate(-3px, -3px) skew(-1deg); }
            60% { transform: translate(3px, 3px) skew(1deg); }
            80% { transform: translate(3px, -3px) skew(-1deg); }
            100% { transform: translate(0) skew(0deg); }
        }

        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
        }

        .glitch:nth-child(2) {
            color: #ff0000;
            animation: glitch1 2s infinite;
        }

        .glitch:nth-child(3) {
            color: #ffffff;
            animation: glitch2 2s infinite;
        }

        @keyframes glitch1 {
            0% { opacity: 0; transform: translate(0); clip-path: inset(0 0 0 0); }
            3% { opacity: 1; transform: translate(-8px, 0); clip-path: inset(10% 0 85% 0); }
            6% { opacity: 0; transform: translate(8px, 0); clip-path: inset(20% 0 60% 0); }
            9% { opacity: 1; transform: translate(-5px, 0); clip-path: inset(40% 0 40% 0); }
            12% { opacity: 0; transform: translate(0); }
            100% { opacity: 0; transform: translate(0); }
        }

        @keyframes glitch2 {
            0% { opacity: 0; transform: translate(0); clip-path: inset(0 0 0 0); }
            3% { opacity: 1; transform: translate(8px, 0); clip-path: inset(15% 0 70% 0); }
            6% { opacity: 0; transform: translate(-8px, 0); clip-path: inset(30% 0 50% 0); }
            9% { opacity: 1; transform: translate(5px, 0); clip-path: inset(50% 0 30% 0); }
            12% { opacity: 0; transform: translate(0); }
            100% { opacity: 0; transform: translate(0); }
        }

        .buttons {
            display: flex;
            gap: 50px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-wrapper {
            position: relative;
            animation: btnFloat 4s ease-in-out infinite;
        }

        .btn-wrapper:nth-child(1) { animation-delay: 0s; }
        .btn-wrapper:nth-child(2) { animation-delay: 0.5s; }

        @keyframes btnFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .btn {
            padding: 28px 70px;
            font-size: 22px;
            font-weight: 700;
            text-decoration: none;
            color: #ffffff;
            background: transparent;
            border: 4px solid #ffffff;
            border-radius: 0;
            transition: all 0.4s ease;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 6px;
            position: relative;
            overflow: hidden;
            display: block;
            font-family: 'Courier New', monospace;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ff0000;
            box-shadow: 
                0 0 30px #fff,
                0 0 60px #fff,
                0 0 90px #fff,
                0 0 120px rgba(255, 0, 0, 0.9),
                inset 0 0 30px rgba(255, 255, 255, 0.3);
            transform: scale(1.08) rotate(1deg);
            animation: btnShake 0.3s ease;
        }

        @keyframes btnShake {
            0%, 100% { transform: scale(1.08) rotate(1deg); }
            25% { transform: scale(1.08) rotate(-1deg); }
            50% { transform: scale(1.08) rotate(2deg); }
            75% { transform: scale(1.08) rotate(-1deg); }
        }

        .btn:active {
            transform: scale(0.95) rotate(0deg);
            transition: transform 0.1s ease;
        }

        .btn-glow {
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: #ffffff;
            opacity: 0;
            filter: blur(15px);
            transition: opacity 0.4s ease;
            z-index: -2;
            animation: glowPulse 0.5s infinite;
        }

        .btn-wrapper:hover .btn-glow {
            opacity: 1;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 1; filter: blur(15px); }
            50% { opacity: 0.7; filter: blur(20px); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff0000;
            border-radius: 50%;
            animation: float 15s infinite;
            opacity: 0.4;
            box-shadow: 0 0 10px #ff0000;
        }

        .logo-particle {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://i.postimg.cc/13JmX3Xy/828e68fb3ee12496787a3120a44d64c9.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            animation: floatLogo 20s infinite;
            opacity: 0;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            filter: brightness(1.2);
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg) scale(0); opacity: 0; }
            5% { opacity: 0.4; transform: translateY(95vh) translateX(10px) rotate(36deg) scale(1); }
            90% { opacity: 0.4; }
            100% { transform: translateY(-10vh) translateX(100px) rotate(360deg) scale(0); opacity: 0; }
        }

        @keyframes floatLogo {
            0% { 
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0); 
                opacity: 0; 
            }
            5% { 
                opacity: 0.7; 
                transform: translateY(95vh) translateX(10px) rotate(36deg) scale(1); 
            }
            50% { 
                opacity: 0.8; 
                filter: brightness(1.5);
            }
            90% { 
                opacity: 0.7; 
            }
            100% { 
                transform: translateY(-10vh) translateX(120px) rotate(720deg) scale(0); 
                opacity: 0; 
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 48px;
                letter-spacing: 8px;
            }

            .buttons {
                flex-direction: column;
                gap: 30px;
            }

            .btn {
                width: 100%;
                padding: 20px 40px;
                font-size: 16px;
                letter-spacing: 4px;
            }

            .progress-bar {
                width: 80%;
            }

            .loader-text {
                font-size: 20px;
                letter-spacing: 8px;
            }
        }

        .static-noise {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" /></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.05"/></svg>');
            opacity: 0.03;
            animation: staticMove 0.15s infinite;
            pointer-events: none;
        }

        @keyframes staticMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-5%, -5%); }
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-3px, 3px) rotate(0.5deg); }
            20% { transform: translate(3px, -3px) rotate(-0.5deg); }
            30% { transform: translate(-3px, -3px) rotate(0.5deg); }
            40% { transform: translate(3px, 3px) rotate(-0.5deg); }
            50% { transform: translate(-3px, 3px) rotate(0.5deg); }
            60% { transform: translate(3px, -3px) rotate(-0.5deg); }
            70% { transform: translate(-3px, -3px) rotate(0.5deg); }
            80% { transform: translate(3px, 3px) rotate(-0.5deg); }
            90% { transform: translate(-2px, 2px) rotate(0.3deg); }
        }

        .cyber-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            opacity: 0.3;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .energy-rings {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .energy-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: energyPulse 4s ease-out infinite;
        }

        @keyframes energyPulse {
            0% { 
                width: 0; 
                height: 0; 
                opacity: 1; 
                border-width: 2px;
            }
            100% { 
                width: 500px; 
                height: 500px; 
                opacity: 0; 
                border-width: 0;
            }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader-text">INITIALIZING</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="stars" id="stars"></div>
        <div class="scanlines"></div>
        <div class="vignette"></div>
        <div class="static-noise"></div>
        <div class="cyber-grid"></div>
        <div class="energy-rings"></div>
        <div class="particles" id="particles"></div>
        
        <div class="container">
            <div class="title-wrapper">
                <h1>ùòºùôçùôäùôìùòº</h1>
                <div class="glitch">ùòºùôçùôäùôìùòº</div>
                <div class="glitch">ùòºùôçùôäùôìùòº</div>
            </div>
            <div class="buttons">
                <div class="btn-wrapper">
                    <div class="btn-glow"></div>
                    <a href="https://logged.tg/auth/aroxa" class="btn">Main</a>
                </div>
                <div class="btn-wrapper">
                    <div class="btn-glow"></div>
                    <a href="#" class="btn">Site</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Loading screen
        let progress = 0;
        const progressFill = document.getElementById('progressFill');
        const loader = document.getElementById('loader');
        const mainContent = document.getElementById('mainContent');

        const loadInterval = setInterval(() => {
            progress += Math.random() * 12 + 5;
            if (progress >= 100) {
                progress = 100;
                progressFill.style.width = '100%';
                setTimeout(() => {
                    loader.classList.add('hidden');
                    mainContent.classList.add('visible');
                }, 700);
                clearInterval(loadInterval);
            } else {
                progressFill.style.width = progress + '%';
            }
        }, 180);

        // Generate stars with variety
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 400; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (2 + Math.random() * 2) + 's';
            starsContainer.appendChild(star);
        }

        // Generate particles with enhanced animation
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 60; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (12 + Math.random() * 8) + 's';
            particlesContainer.appendChild(particle);
        }

        // Generate logo particles
        for (let i = 0; i < 15; i++) {
            const logoParticle = document.createElement('div');
            logoParticle.className = 'logo-particle';
            logoParticle.style.left = Math.random() * 100 + '%';
            logoParticle.style.animationDelay = Math.random() * 20 + 's';
            logoParticle.style.animationDuration = (15 + Math.random() * 10) + 's';
            logoParticle.style.width = (25 + Math.random() * 25) + 'px';
            logoParticle.style.height = logoParticle.style.width;
            particlesContainer.appendChild(logoParticle);
        }

        // Create energy rings
        const energyRings = document.querySelector('.energy-rings');
        for (let i = 0; i < 3; i++) {
            const ring = document.createElement('div');
            ring.className = 'energy-ring';
            ring.style.animationDelay = (i * 1.3) + 's';
            energyRings.appendChild(ring);
        }

        // Click sound
        const clickSound = new Audio('https://www.myinstants.com/media/sounds/soft-minimal-click-3.mp3');

        // Enhanced screen shake on button hover
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                document.body.style.animation = 'shake 0.15s';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 150);
                
                // Add ripple effect
                const ripple = document.createElement('div');
                ripple.style.position = 'fixed';
                ripple.style.width = '100px';
                ripple.style.height = '100px';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'radial-gradient(circle, rgba(255,0,0,0.3) 0%, transparent 70%)';
                ripple.style.pointerEvents = 'none';
                ripple.style.zIndex = '100';
                document.body.appendChild(ripple);
                
                const rect = btn.getBoundingClientRect();
                ripple.style.left = (rect.left + rect.width/2 - 50) + 'px';
                ripple.style.top = (rect.top + rect.height/2 - 50) + 'px';
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
            
            btn.addEventListener('click', () => {
                clickSound.currentTime = 0;
                clickSound.play();
            });
        });

        // Add keyboard interaction
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                const currentBtn = document.activeElement;
                const buttons = document.querySelectorAll('.btn');
                const currentIndex = Array.from(buttons).indexOf(currentBtn);
                
                if (currentIndex !== -1) {
                    let nextIndex;
                    if (e.key === 'ArrowRight') {
                        nextIndex = (currentIndex + 1) % buttons.length;
                    } else {
                        nextIndex = (currentIndex - 1 + buttons.length) % buttons.length;
                    }
                    
                    buttons[nextIndex].focus();
                }
            }
        });

        // Mouse trail effect
        const trail = [];
        const trailLength = 20;
        
        document.addEventListener('mousemove', (e) => {
            const trailDot = document.createElement('div');
            trailDot.style.position = 'fixed';
            trailDot.style.width = '6px';
            trailDot.style.height = '6px';
            trailDot.style.borderRadius = '50%';
            trailDot.style.background = 'radial-gradient(circle, #ff0000, transparent)';
            trailDot.style.pointerEvents = 'none';
            trailDot.style.zIndex = '1000';
            trailDot.style.left = e.pageX - 3 + 'px';
            trailDot.style.top = e.pageY - 3 + 'px';
            
            document.body.appendChild(trailDot);
            trail.push(trailDot);
            
            if (trail.length > trailLength) {
                const oldDot = trail.shift();
                setTimeout(() => {
                    if (oldDot && oldDot.parentNode) {
                        oldDot.parentNode.removeChild(oldDot);
                    }
                }, 300);
            }
        });
    </script>
</body>
</html>
